<div class="ui celled list">
    <div class="item" *ngFor="let email of emails">
        <!-- routerLink is relevent to current location. therefore no need for /inbox/id -->
        <a [routerLink]="email.id" routerLinkActive="active">
            <div class="content">
                <div class="header trim">
                    {{ email.subject }}
                </div>
                <p class="trim">
                    {{ email.from }}
                </p>
            </div>
        </a>
    </div>  
</div>
